<section class="main " >
  <app-todo-item-create (add)="onAddTodo($event)"></app-todo-item-create>
  <div class="itemgroup todo">
      <ul class="list-group todo">
          <li *ngFor="let todo of todos; let i = index" class="list-group-item item todo"
              [class.completed]="todo.completed" >
                <app-todo-item
                  [todo]="todo"
                  (toggleComplete)="onToggleTodoComplete($event)"
                  (edit)="onEditTodo($event)"
                  (remove)="onRemoveTodo($event)"></app-todo-item>
              <input autofocus="" class="edit" *ngIf="todo.editing" [value]="todo.title" #editedtodo 
              (blur)="updateTodo(todo, editedtodo.value)" 
              (keyup.enter)="updateTodo(todo, editedtodo.value)" 
              (keyup.escape)="cancelEditingTodo(todo)">
          </li>
      </ul>
  </div>
</section>
