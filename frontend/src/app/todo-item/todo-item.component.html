<div class="view">
  <input class="toggle-check" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.completed">
  <div class="title-wrapper">
      <span class="title-wrapper-title">{{todo.title}}</span>
  </div>
  <a class="destroy glyphicon glyphicon-trash"
      (click)="removeTodo(todo)"></a>
</div>
