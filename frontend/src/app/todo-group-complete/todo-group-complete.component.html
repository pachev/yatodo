<section class="main">
  <div class="itemgroup todo">
      <ul class="list-group todo">
          <li *ngFor="let todo of completedItems" class="list-group-item item todo">
                <app-todo-item
                  [todo]="todo"
                  (toggleComplete)="onToggleTodoComplete($event)"
                  (remove)="onRemoveTodo($event)"></app-todo-item>
          </li>
      </ul>
  </div>
</section>
